<div class="container-fluid">
    <form class="form-inline" id="dynform">

            <select class="form-control" id="label">
                {{if eq .Context.Role 3}}
                <option value="all">Συγκεντρωτικό</option>
                {{end}}

            {{end}}
            <span class="input-group-btn"><i class="glyphicon glyphicon-menu-down"></i></span>
            </select>            
        </div>
        <input type="hidden" id="datehidden">
        <div class="form-group">
            <input class="form-control datepicker" type="text" id="date">
        </div>
        <button class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-arrow-down"></span>
            Ανάκτηση</button>

</div>
